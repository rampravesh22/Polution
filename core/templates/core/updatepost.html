{% extends 'core/base.html' %}
{% load static %}
{% block msg %}
{% if messages %}
{% for message in messages %}
<div {% if message.tags %} class="alert alert-{{message.tags}} alert-dismissible fade show" {% endif %} role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" arai-label="Close"></button>
</div>
{% endfor %}
{% endif %}
{% endblock msg %}
{% block content %}
<div class='col-sm-10'>
    <h3 class="text-white my-5">Dashboard/Update</h3>
    <form action="" method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Update" class="btn btn-success">
        <a href="{% url 'dashboard' %}" class="btn btn-danger">Back</a>
        <a class="btn btn-secondary" href=" {% url 'detailpost' pi.id %} ">Veiw</a>
    </form>
</div>
{% endblock content %}

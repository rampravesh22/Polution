<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="http://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous" defer>
    </script>
    <script type="text/javascript" src="{% static 'core/js/app.js' %}" defer></script>
    <title>Sign In  & Sign Up</title>
    <link rel="stylesheet" href="{% static 'core/css/login.css' %}">
  </head>
  <body>
    <div class="container">
      <div class="forms-container">


        <div class="signin-signup">
          <form action="{% url 'login' %}" class="sign-in-form" method="post">
            {% csrf_token %}
            <h2 class="title">Sign in</h2>

            <div class ="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" name="loginusername">
            </div>

            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="password" placeholder="Password" name="passowrdinput">
            </div>
            <input type="submit" value="Login" class="btn slid">

            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          

          <form action="" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class ="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username">
            </div>

            <div class ="input-field">
              <i class="fas fa-envelope"></i>
              <input type="text" placeholder="Email">
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="password" placeholder="Password">
            </div>
            <input type="submit" value="Sign up" class="btn slid">
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
      </div>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>Register yourself if you are not registered</p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="{% static 'core/img/log.svg' %}" class="image" alt="">
        </div>

          <div class="panel right-panel">
            <div class="content">
              <h3>One of us</h3>
              <p>Lorem ipsm dolor sit amet consectetur adipisicing elit. Minus impedit quidem quibusdam?</p>
              <button class="btn transparent" id="sign-in-btn">Sign in</button>
            </div>
            <img src="{% static 'core/img/register.svg' %}" class="image" alt="">
          </div>
      </div>
    </div>
  
  </body>
</html>
